<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rekrutmen Terbuka Staf Tim MWAWM 2017</title>
<link href="css/loader.min.css" rel="stylesheet" type="text/css">
<link href="css/materialize.min.css" rel="stylesheet" type="text/css">
<link href="css/openrecruitment.css" rel="stylesheet" type="text/css">
</head>

<body>

<!--Start Loading Page-->
<div id="loader-wrapper">
	<div id="loader"></div>
	<div class="loader-section section-left"></div>
	<div class="loader-section section-right"></div>
</div>
<div id="particles-js"></div>
<!--End Loading Page-->
<div id="main">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h4 class="center">Rekrutmen Terbuka Staf Tim MWAWM 2017</h4>
			</div>
		</div>
		<div class="row">
			<form class="col s12 m12">
				<div class="row">
					<div class="input-field col s12 m6">
						<input required="" aria-required="true" class="validate" id="name" name="name" type="text">
						<label for="name" data-error="Field harus diisi">Nama Lengkap</label>
					</div>
					<div class="input-field col s12 m6">
					  <input required="" aria-required="true" class="validate" id="nim" name="nim" type="text">
					  <label for="nim" data-error="Field harus diisi">NIM</label>
					</div>
   				<div class="input-field col s12 m6">
					<input required="" aria-required="true" class="validate" id="tempatLahir" name="tempatLahir" type="text">
					<label for="tempatLahir" data-error="Field harus diisi">Tempat Lahir</label>
				  </div>
				<div class="input-field col s12 m6">
					  <input required="" aria-required="true" class="datepicker" id="tanggalLahir" name="tanggalLahir" type="date">
					  <label for="tanggalLahir" data-error="Field harus diisi">Tanggal Lahir</label>
					</div>
				<div class="input-field col s12 m6">
					<input required="" aria-required="true" class="validate" id="nomorTelepon" name="nomorTelepon" type="text">
					<label for="nomorTelepon" data-error="Field harus diisi">Nomor HP</label>
				  </div>
					<div class="input-field col s12 m6">
					  <input required="" aria-required="true" class="validate" id="email" name="email" type="email">
					  <label for="email" data-error="Field harus diisi dengan alamat e-mail valid">Alamat E-mail</label>
					</div>
					<div class="input-field col s12 m12">
						<input required="" aria-required="true" class="validate" id="alamat" name="alamat" type="text">
						<label for="alamat" data-error="Field harus diisi">Alamat Tempat Tinggal di Bandung</label>
					</div>
					<div class="input-field col s12 m4">
						<input placeholder="Bila tidak ada, tuliskan '-'" required="" aria-required="true" class="validate" id="idLine" name="idLine" type="text">
						<label for="idLine" data-error="Field harus diisi">ID LINE</label>
					</div>
					<div class="input-field col s12 m4">
						<input required="" aria-required="true" class="validate" id="noDarurat" name="noDarurat" type="text">
						<label for="noDarurat" data-error="Field harus diisi">Nomor Telepon Darurat</label>
					</div>
					<div class="input-field col s12 m4">
						<input required="" aria-required="true" class="validate" id="pihakDarurat" name="pihakDarurat" type="text">
						<label for="pihakDarurat" data-error="Field harus diisi">Pemilik Nomor Telp Darurat</label>
					</div>
					<div class="input-field col s12 m12">
						<input placeholder="Tuliskan 'Tidak ada' bila tidak memiliki" required="" aria-required="true" class="validate" id="kendaraan" name="kendaraan" type="text">
						<label for="kendaraan" data-error="Field harus diisi">Kendaraan yang dimiliki</label>
					</div>
					<div class="input-field col s12 m12">
						<textarea placeholder="Tuliskan semua keahlian Anda. Misalnya Adobe Photoshop(mahir), Bahasa Inggris(intermediate)." required aria-required="true" class="materialize-textarea" id="keahlian" name="keahlian"></textarea>
						<label for="keahlian" data-error="Field harus diisi">Keahlian dan kemampuan</label>
					</div>
					<div class="input-field col s12 m12">
						<textarea placeholder="Format: (nama acara)-(jabatan)-(tahun acara)" required aria-required="true" class="materialize-textarea" id="kepanitiaan" name="kepanitiaan"></textarea>
						<label for="kepanitiaan" data-error="Field harus diisi">Pengalaman Kepanitiaan</label>
					</div>
					<div class="input-field col s12 m12">
						<textarea placeholder="Format: (nama organisasi)-(jabatan)-(periode jabatan)" required aria-required="true" class="materialize-textarea" id="organisasi" name="organisasi"></textarea>
						<label for="organisasi" data-error="Field harus diisi">Pengalaman Organisasi</label>
					</div>
					<div class="input-field col s12 m12">
						<textarea placeholder="Tuliskan kegiatan mendatang Anda setahun ke depan dihitung dari saat Anda mengisi data ini. Format: (nama kegiatan)-(waktu kegiatan)" required aria-required="true" class="materialize-textarea" id="kesibukan" name="kesibukan"></textarea>
						<label for="kesibukan" data-error="Field harus diisi">Kesibukan selama setahun kedepan</label>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="container">
		<div class="row">
		<div class="sortable sortable-well division-pool col s12 offset-m3 m6 offset-m3">
		</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/particles.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.sortable.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/openrecruitment.js"></script>
<script type="text/javascript" src="js/plugins.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>

</body>
</html>
